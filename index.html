<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiTe HaT TeaM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginContainer">
        <h1 style="font-family: 'Arial', sans-serif; font-size: 36px; text-align: center;">WhiTe HaT TeaM</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
            <div id="error" style="color: red;"></div>
        </form>
    </div>

    <div id="dashboardContainer" style="display:none;">
        <h2>مرحبا بك، <span id="currentUser"></span></h2>
        <h3>المشاريع الخاصة بك:</h3>
        <div id="projectList"></div>
        <input type="file" id="fileUpload">
        <button onclick="uploadFile()">رفع مشروع</button>
        <button onclick="logout()">تسجيل الخروج</button>

        <h3>إرسال رسالة نصية:</h3>
        <input type="text" id="recipient" placeholder="اسم المستخدم المستلم" required>
        <input type="text" id="messageContent" placeholder="اكتب رسالتك هنا" required>
        <input type="file" id="messageFile">
        <button onclick="sendMessage()">إرسال</button>

        <h3>الرسائل:</h3>
        <div id="inbox"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
